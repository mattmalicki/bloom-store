<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Swiper for blog -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <style>
      .swiper-button-next::after,
      .swiper-button-prev::after {
        content: '';
      }
      .swiper-button-next,
      .swiper-button-prev {
        width: auto;
      }
    </style>
  </head>
  <body>
    <!-- W taki sposbu dodajemy fragmenty w główny HTML-plik strony. -->
    <include src="./partials/header.html"></include>
    <include src="./partials/main.html"></include>
    <include src="./partials/about.html"></include>
    <include src="./partials/store.html"></include>
    <include src="./partials/delivery.html"></include>
    <include src="./partials/blog.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>

    <!-- Skrypt jest na samym dole kodu. On juz ma w sobie podłączony SAAS plik. -->

    <script src="./js/index.js" type="module"></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

    <script defer src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>

    <!-- AOS -->
    <script>
      AOS.init();
    </script>

    <!-- Swiper for blog-->
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,
        slidesPerView: 3,
        spaceBetween: 8,
        centeredSlides: true,
        // Navigation arrows

        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>
